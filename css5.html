<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    a:link {
    color: #FF0000;
    }

    /* visited link */
    a:visited {
    color: #00FF00;
    }

    /* mouse over link */
    a:hover {
    color: #FF00FF;
    }

    /* selected link */
    a:active {
    color: #0000FF;
    }
</body>

</html>
